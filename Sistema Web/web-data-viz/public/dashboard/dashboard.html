    function obterDadosGrafico() {
        console.log("entrei na obter")
        fetch(`/mural/dados/`, { method: 'GET' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }


    function plotarGrafico(resposta) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = ['Sudeste', 'Centro-Oeste', 'Norte', 'Nordeste', 'Sul'];


        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Sudeste',
                data: [],
                fill: false,
                borderWidth: 1,
                borderColor: 'rgb(0, 0, 0)',
                backgroundColor: 'rgb(0, 0, 0)'
            },
            {
                label: 'Centro-Oeste',
                data: [],
                fill: false,
                borderWidth: 1,
                borderColor: 'rgb(0, 0, 0)',
                backgroundColor: 'rgb(111, 14, 141)'
            },
            {
                label: 'Norte',
                data: [],
                fill: false,
                borderWidth: 1,
                borderColor: 'rgb(0, 0, 0)',
                backgroundColor: 'rgb(255, 215, 0)'
            },
            {
                label: 'Nordeste',
                data: [],
                fill: false,
                borderWidth: 1,
                borderColor: 'rgb(0, 0, 0)',
                backgroundColor: 'rgb(255, 255, 255)'
            },
            {
                label: 'Sul',
                data: [],
                fill: false,
                borderColor: 'rgb(0, 0, 0)',
                backgroundColor: 'rgb(95, 196, 171)'
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            var labelindex = labels.indexOf(registro.regioes);
            console.log(labelindex)
            dados.datasets[labelindex].data[labelindex] = registro.quantidade;
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#FFFFFF',
                            font: {
                                size: 14,
                            },
                        },
                    },
                    title: {
                        display: true,
                        text: 'Índice de Resultados Gerais',
                        color: '#FFFFFF',
                        font: {
                            size: 25,
                            weight: 'bold',
                        },
                        padding: {
                            top: 10,
                            bottom: 20,
                        },
                    },
                },
                scales: {
                    x: {
                        stacked: true,
                        ticks: {
                            color: '#FFFFFF',
                            font: {
                                size: 16,
                            },
                        },
                        grid: {
                            display: false,
                        },
                    },
                    y: {
                        ticks: {
                            color: '#FFFFFF',
                            font: {
                                size: 14,
                            },
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)',
                        },
                    },
                },
                barPercentage: 0.3,
                categoryPercentage: 0.8,
            },
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas`),
            config
        );
    }

    function atualizar() {
        console.log('Estou na função atualizar')
        fetch("/mural/atualizar").then(function (resposta) {
            console.log('Caí no fetch')
            if (resposta.ok) {
                console.log('Caí no certo')
                if (resposta.status == 204) {
                    var feed = document.getElementById("media");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("media");
                    feed.innerHTML = "";
                    for (let i = 0; i < resposta.length; i++) {
                        var publicacao = resposta[i];

                        // criando e manipulando elementos do HTML via JavaScript
                        var divPublicacao = document.createElement("div");
                        var spanMedia = document.createElement("span");

                        spanMedia.innerHTML = `Média de jogos por mês: <b>  ${publicacao.media} </b>`;



                        console.log(resposta)
                        console.log('FUNCIONOU KARALHO')
                        spanMedia.className = "publicacao-media";

                        divPublicacao.appendChild(spanMedia);
                        // divPublicacao.appendChild(spanCep);
                        // divPublicacao.appendChild(spanCidade);
                        // divPublicacao.appendChild(spanEstado);
                        // divPublicacao.appendChild(spanNumero);
                        // divPublicacao.appendChild(spanRegiao);
                        feed.appendChild(divPublicacao);

                    }
                    // finalizarAguardar();
                });
            } else {
                console.log(resposta)
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            // finalizarAguardar();
        });
    }
